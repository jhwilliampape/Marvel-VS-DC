<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>CSS Grid Homework</title>
</head>
<body>
    <div class="grid-container">
        <!--BANNER-->
        <div class="banner">
            <a href="https://www.marvel.com">
                <img src="https://logos-download.com/wp-content/uploads/2018/07/Marvel_logo_red.png" alt="Marvel Logo">
            </a>
            <h1>VS.</h1>
            <a href="https://www.dccomics.com">
                <img src="https://logos-world.net/wp-content/uploads/2020/08/DC-Comics-Logo-1976-2005.png" alt="DC Logo">
            </a>
        </div>
        <div class="menu">
        <!--SECTION 1-->
            <div class="marvel">
            <!--ROW 1-->
                <div class="avengers">
                    <a href="https://www.marvel.com/teams-and-groups/avengers">
                        <img src="https://www.freepnglogos.com/uploads/avengers-png-logo/avengers-logo-jmk-prime-deviantart-16.wXI5yDcwdQDQDCH8N2AGVp7CsCIVI8jyeq55ChbwfRM" alt="Avengers Logo">
                    </a>
                </div>
                <div class="x-men">
                    <a href="https://www.marvel.com/teams-and-groups/x-men">
                        <img src="https://www.pinclipart.com/picdir/big/128-1285584_x-men-symbol-png-svg-transparent-library-transparent.png" alt="X-Men Logo">
                    </a>
                </div>
            <!--ROW 2-->
                <div class="fantastic-4">
                    <a href="https://www.marvel.com/teams-and-groups/fantastic-four">
                        <img src="https://www.seekpng.com/png/full/314-3147833_fantastic-four-by-annikaclarisse-on-deviant-fantastic-four.png" alt="Fantastic 4 Logo">
                    </a>
                </div>
                <div class="guardians-of-the-galaxy">
                    <a href="https://www.marvel.com/teams-and-groups/guardians-of-the-galaxy">
                        <img src="https://www.pngkit.com/png/full/306-3067722_guardians-of-the-galaxy-symbol-vector.png" alt="GOTG Logo">
                    </a>
                </div>
            </div>
        
        <!--Section 2-->
            <div class="dc">
            <!--Row 1-->
                <div class="justice league">
                    <a href="https://www.dccomics.com/search?keyword=justice%20league">
                        <img src="https://freestencilgallery.com/wp-content/uploads/2017/01/Justice-League-Symbol-Stencil-thumb.jpg" alt="Justice League Logo">
                    </a>
                </div>
                <div class="suicide-squad">
                    <a href="https://www.dccomics.com/search?keyword=suicide%20squad">
                        <img src="https://fanfest.com/wp-content/uploads/2020/08/Suicide-Squad-Kill-the-Justice-League_Logo-1674225f416dfd071eb1.94737347-scaled.jpg" alt="Suicide Squad Logo">
                    </a>
                </div>
            <!--ROW 2-->
                <div class="watchmen">
                    <a href="https://www.dccomics.com/search?keyword=watchmen">
                        <img src="https://www.kindpng.com/picc/m/467-4674593_watchmen-smiley-face-png-transparent-png.png" alt="Watchmen Logo">
                    </a>
                </div>
                <div class="teen-titans">
                    <a href="https://www.dccomics.com/search?keyword=teen%20titans">
                        <img src="https://logodix.com/logo/474617.jpg" alt="Teen Titans Logo">
                    </a>
                </div>
            </div>

            <!--Side Menu-->
            <div class="side-menu">
                <div class="characters">
                    <a href="https://www.dccomics.com/characters">
                        <button>
                            <h6>CHARACTERS</h6>
                        </button>
                    </a>
                </div>
                <div class="comics">
                    <a href="https://www.dccomics.com/comics">
                        <button>
                            <h6>COMICS</h6>
                        </button>
                    </a>
                </div>
                <div class="movies">
                    <a href="https://www.dccomics.com/movies">
                        <button>
                            <h6>MOVIES</h6>
                        </button>
                    </a>
                </div>
                <div class="tv">
                    <a href="https://www.dccomics.com/tv">
                        <button>
                            <h6>TV</h6>
                        </button>
                    </a>
                </div>
                <div class="games">
                    <a href="https://www.dccomics.com/games">
                        <button>
                            <h6>GAMES</h6>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

               <!--Footer-->
    <div>
        <footer class="col-md-12">
            <p>&copy; Marvel,  &copy; DC and all affiliates</p>
        </footer>
    </div>
</div>
</body>
</html>
